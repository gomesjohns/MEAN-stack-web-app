<main class="container mar-top40 mar-bot40">
  <div class="col-lg-12 mar-bot30">
    <h1 class="display-4 text-center">User Registration</h1>
    <hr>
  </div>

  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{message}}
    </div>
  </div>

  <form class="form signUpForm" [formGroup]="form"  #userForm="ngForm" (ngSubmit)="registerStudent()">
    <!--Row-->
    <div class="row">
      <!--First Name-->
      <div class="form-group col-lg-4 offset-2">
        <label class="cols-sm-2 control-label">First Name</label>
        <div class="input-group ">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control formInput" formControlName="firstName" placeholder="Enter your first name" required autofocus />
        </div>

        <div *ngIf="!form.controls['firstName'].valid && form.controls['firstName'].touched">
          <small class="form-text text-danger">
            First name is required
          </small>
        </div>

      </div>
      <div class="form-group col-lg-4">
        <label class="cols-sm-2 control-label">Last Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control formInput"  formControlName="lastName" placeholder="Enter your last name" required/>
        </div>

        <div *ngIf="!form.controls['lastName'].valid && form.controls['lastName'].touched">
          <small class="form-text text-danger">
            Last name is required
          </small>
        </div>
      </div>
    </div>

    <!--Row-->
    <div class="row">
      <div class="form-group col-lg-4 offset-2">
        <label class="cols-sm-2 control-label">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          </div>
          <input type="email" class="form-control formInput" formControlName="email" placeholder="Enter your email" required/>
        </div>

        <div *ngIf="!form.controls['email'].valid && form.controls['email'].touched">
          <small class="form-text text-danger">
            Email is required
          </small>
        </div>
      </div>

      <div class="form-group col-lg-4">
        <label class="cols-sm-2 control-label">Phone Number</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone" aria-hidden="true"></i></span>
          </div>
          <input type="text"  class="form-control formInput" formControlName="phone" placeholder="Enter your phone number" required />
        </div>

        <div *ngIf="!form.controls['phone'].valid && form.controls['phone'].touched">
          <small class="form-text text-danger">
            Phone number is required
          </small>
        </div>
      </div>
    </div>

    <!--Row-->
    <div class="row" formGroupName="passwords">
      <div class="form-group col-lg-4 offset-2">
        <label class="cols-sm-2 control-label">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control formInput" formControlName="password" placeholder="Enter your password" required />
        </div>
      </div>
      <div class="form-group col-lg-4">
        <label class="cols-sm-2 control-label">Confirm Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
          </div>
            <input type="password" class="form-control formInput" formControlName="confirmPass" placeholder="Confirm password" required />
        </div>
      </div>

    </div>

    <!--Row-->
    <div class="row">
      <div class="form-group col-lg-4 offset-2">
        <label class="cols-sm-2 control-label">Student Number</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-graduation-cap" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control formInput"  formControlName="studentNumber" placeholder="Enter your student number" required/>
        </div>

        <div *ngIf="!form.controls['studentNumber'].valid && form.controls['studentNumber'].touched">
          <small class="form-text text-danger">
            Student number is required
          </small>
        </div>
      </div>
      <div class="form-group col-lg-4">
        <label class="cols-sm-2 control-label">Program</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-book" aria-hidden="true"></i></span>
          </div>
          <input type="text"  class="form-control formInput"  formControlName="program" placeholder="Enter your program name" required />
        </div>

        <div *ngIf="!form.controls['program'].valid && form.controls['program'].touched">
          <small class="form-text text-danger">
            Program is required
          </small>
        </div>
      </div>
    </div>

    <!--Row-->
    <div class="row">
      <div class="form-group col-lg-4 offset-2">
        <label class="cols-sm-2 control-label">Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-home" aria-hidden="true"></i></span>
          </div>
          <input type="text"  class="form-control formInput" formControlName="address" placeholder="Enter your program name" required />
        </div>

        <div *ngIf="!form.controls['address'].valid && form.controls['address'].touched">
          <small class="form-text text-danger">
            Address is required
          </small>
        </div>
      </div>
      <div class="form-group col-lg-4">
        <label class="cols-sm-2 control-label">City</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-building" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control formInput" formControlName="city" placeholder="Enter your city" required />
        </div>

        <div *ngIf="!form.controls['city'].valid && form.controls['city'].touched">
          <small class="form-text text-danger">
            First name is required
          </small>
        </div>
      </div>
    </div>

    <div class="col-lg-12 form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block mar-top30 text-uppercase col-lg-4 offset-sm-4 signupBtn" [disabled]="!form.valid">Register</button>
    </div>

</form>

</main>
